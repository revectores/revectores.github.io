<h1 id="telnet">Telnet</h1>
<p><strong>Telnet(teletype network)</strong> implements the remote command line interface, now it is obsoleted by SSH due to its security problem.</p>
<p>The core difficult of implementation is compatibility among heterogeneous cmputer system, such as the different types of character sets.</p>
