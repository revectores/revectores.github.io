<h1 id="python-3.9-new-feature">Python 3.9 New Feature</h1>
<h5 id="basic-data-types"># Basic Data Types</h5>
<p>Finally, Python 3.9 add dictionary merge support:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode python"><code class="sourceCode python"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true"></a>dict1 <span class="op">=</span> {<span class="dv">1</span>: <span class="st">&#39;x&#39;</span>}</span>
<span id="cb1-2"><a href="#cb1-2" aria-hidden="true"></a>dict2 <span class="op">=</span> {<span class="dv">2</span>: <span class="st">&#39;y&#39;</span>}</span>
<span id="cb1-3"><a href="#cb1-3" aria-hidden="true"></a>dict1 <span class="op">|</span> dict2   <span class="co"># {1: &#39;x&#39;, 2: &#39;y&#39;}</span></span>
<span id="cb1-4"><a href="#cb1-4" aria-hidden="true"></a>dict1 <span class="op">|=</span> dict2</span></code></pre></div>
