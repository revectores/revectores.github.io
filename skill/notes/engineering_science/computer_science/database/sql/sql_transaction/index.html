<h1 id="sql-transaction">SQL Transaction</h1>
<p>The start of transaction is implicit, use <code>commit</code> or <code>rollback</code> to submit/cancel a transaction.</p>
<p>Each SQL statement is a transaction by default, and will be committed automatically. We can close the automatic commit.</p>
<p><code>begin atomic ... end</code>.</p>
