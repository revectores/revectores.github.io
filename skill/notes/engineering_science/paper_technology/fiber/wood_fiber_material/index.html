<h1 id="wood-fiber-material">Wood Fiber Material</h1>
<p>The wood used as the fiber material includes <a href="https://en.wikipedia.org/wiki/Hardwood">hardwood</a> (deciduous) trees and <a href="https://en.wikipedia.org/wiki/Softwood">softwood</a> (coniferous) trees. <a href="https://en.wikipedia.org/wiki/Picea_asperata">Picea asperata</a>, <a href="https://en.wikipedia.org/wiki/Fir">Fir</a>, <a href="https://en.wikipedia.org/wiki/Tsuga_chinensis">Tsuga chinensis</a> and <a href="https://en.wikipedia.org/wiki/Pinus_koraiensis">Pinus koraiensis</a> are the primary wood fiber material in China.</p>
