<h1 id="traffic-barrier">Traffic Barrier</h1>
<h5 id="traffic-barrier-classification"># Traffic Barrier Classification</h5>
<p>护栏按受力特性分为</p>
<ul>
<li><p>刚性护栏, 如砼或钢筋砼护栏</p></li>
<li><p>半刚性护栏, 如波形梁护栏</p></li>
<li><p>柔性护栏, 如缆索护栏</p></li>
</ul>
<p>护栏按其设置位置可分为</p>
<ul>
<li>路侧护栏</li>
<li>中央分隔带护栏</li>
<li>桥梁护栏</li>
</ul>
