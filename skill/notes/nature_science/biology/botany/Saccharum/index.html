<h1 id="saccharum">Saccharum</h1>
<p>甘蔗, 又称蔗、竹蔗、糖蔗, <a href="">禾本科</a>甘蔗属植物(Saccharum)的总称. 甘蔗是无论温带、亚热带及热带都适合种植的农作物, 是制造蔗糖的原料, 且可提炼乙醇作为生质能源, 也被用于牲畜饲料.</p>
