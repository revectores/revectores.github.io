<h1 id="body-heat">Body Heat</h1>
<p>体内所容纳的热量称为机体热含量(body heat content, BHC). 机体热含量与体重和平均体温成正比:</p>
<center>
BHC = 体重(kg) * 0.83 * MBT
</center>
<p>其中0.83为人体组织的比热</p>
