<h1 id="fixed-asset">Fixed Asset</h1>
<h3 id="basic-concept">1. Basic Concept</h3>
<p>资产被认定为固定资产需要具备三个特征:</p>
<ol type="1">
<li>是有形资产.</li>
<li>为生产商品、提供劳务、出租、经营管理而持有.</li>
<li>使用寿命超过一个<a href="https://en.wikipedia.org/wiki/Fiscal_year">会计年度</a>.</li>
</ol>
<p>注意用于自己生产经营的建筑物是企业的固定资产, 而用于出租建筑物则属于企业的投资性房地产.</p>
<p>此外确认对象是固定资产自然还需要资产的基本特征: 需要确认与该对象有关的经济利益很有可能流入企业. (这是因为一切资产的本质属性都在于必须能够带来经济利益), 并且能够能够可靠地计量成本.</p>
